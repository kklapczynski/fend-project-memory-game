<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<i class="fa fa-star star-on"></i>
        		<i class="fa fa-star star-on"></i>
                <i class="fa fa-star star-on"></i>
                <i class="fa fa-star star-on"></i>
                <i class="fa fa-star star-on"></i>
        	</ul>

        	<span class="moves">3</span> Moves
            <span class="time">Your time: <span id="timer"> 00:00</span></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>

            <li class="card">
                <i class="fa fa-paper-plane-o"></i>

            <li class="card match">
                <i class="fa fa-anchor"></i>

            <li class="card">
                <i class="fa fa-bolt"></i>

            <li class="card">
                <i class="fa fa-cube"></i>

            <li class="card match">
                <i class="fa fa-anchor"></i>

            <li class="card">
                <i class="fa fa-leaf"></i>

            <li class="card">
                <i class="fa fa-bicycle"></i>

            <li class="card">
                <i class="fa fa-diamond"></i>

            <li class="card">
                <i class="fa fa-bomb"></i>

            <li class="card">
                <i class="fa fa-leaf"></i>

            <li class="card">
                <i class="fa fa-bomb"></i>

            <li class="card open show">
                <i class="fa fa-bolt"></i>

            <li class="card">
                <i class="fa fa-bicycle"></i>

            <li class="card">
                <i class="fa fa-paper-plane-o"></i>

            <li class="card">
                <i class="fa fa-cube"></i>

        </ul>
        <div class="win-board hidden">
            <h2>This is dummy text, cause winMessage function didn't work!</h2>
            <h2 id="win-stars">Your rating:
                    <!-- <i id="star-1" class="fa fa-star star-on"></i>
                    <i id="star-2" class="fa fa-star star-on"></i>
                    <i id="star-3" class="fa fa-star star-on"></i>
                    <i id="star-4" class="fa fa-star star-on"></i>
                    <i id="star-5" class="fa fa-star star-on"></i> -->
            </h2>
            <div class="restart win">
        		<i class="fa fa-repeat fa-2x"></i>
        	</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
